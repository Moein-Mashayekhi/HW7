<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="main-contaner">

            <div class="contaner-line">Student Redistration Form</div>
            
            <div class="contaner-fristname">
                <label for="Firstname" class="label-class">Firstname</label>
                <input class="text-class" type="text" name="Firstname" id="Firstname" placeholder="Firstname">
            </div>
            <div class="contaner-fristname">
                <label for="MiddleName" class="label-class">MiddleName</label>
                <input class="text-class" type="text" name="MiddleName" id="MiddleName" placeholder="MiddleName">
            </div>
            <div class="contaner-fristname">
                <label for="LastName" class="label-class">LastName</label>
                <input class="text-class" type="text" name="LastName" id="LastName" placeholder="LastName">
            </div>
            <div class="contaner-course">
                <label for="Course" class="label-class">Course:</label>
                <select name="Course" id="Course" class="select-class">
                    <option value="GA">GA</option>
                    <option value="LA">LA</option>
                </select>
            </div>
            <div class="contaner-fristname">
                <span class="label-class">Gender</span>
                <div class="container-radio">
                    <div class="container-radio-2">
                        <input type="radio" name="Gender" id="Male">
                        <label for="Male" class="radio-class">Male</label>
                    </div>
                    <div class="container-radio-2">
                        <input type="radio" name="Gender" id="Female">
                        <label for="Female" class="radio-class">Female</label>
                    </div>
                    <div class="container-radio-2">
                        <input type="radio" name="Gender" id="Other">
                        <label for="Other" class="radio-class">Other</label>
                    </div>
                </div>
            </div>
            <div class="contaner-fristname">
                <label for="Phone" class="label-class">Phone</label>
                <input class="text-class" type="tel" name="Phone" id="Phone" minlength="3" maxlength="3"
                    placeholder="+98">
            </div>
            <div class="contaner-fristname">
                <input class="text-class" type="tel" name="Phone" id="Phone" minlength="11" maxlength="11"
                    placeholder="Phone">
            </div>
            <div class="contaner-fristname">
                <label for="Current-Address" class="label-class">Current-Address</label>
                <textarea class="text-class" name="Current-Address" id="Current-Address" cols="5" rows="5"
                    placeholder="Current-Address"></textarea>
            </div>
            <div class="contaner-fristname">
                <label for="Email" class="label-class">Email</label>
                <input class="text-class" type="email" name="Email" id="Email" placeholder="Email">
            </div>
            <div class="contaner-fristname">
                <label for="Password" class="label-class">Password</label>
                <input class="text-class" type="password" name="Password" id="Password" placeholder="Password">
            </div>
            <div class="contaner-fristname">
                <label for="confirm_password" class="label-class">Re-Type Password</label>
                <input class="text-class" type="password" name="confirm_password" id="confirm_password"
                    placeholder="Re-Type Password">
            </div>
            <div class="contaner-fristname">
                <button class="button">Register</button>
            </div>

    </form>


</body>

</html>
